<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognition Roundtable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        @font-face {
            font-family: paragraph;
            src: url(paragraph.ttf);
        }

        @font-face {
            font-family: title;
            src: url(title.otf);
        }

        @font-face {
            font-family: funnysans;
            src: url(funnysans.ttf);
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-image: url('mainbackground.png');
            background-repeat: no-repeat;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
            box-sizing: border-box;
            overflow-x: hidden;  /* Prevent horizontal scrollbars */
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Title and header layout */
        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.65);
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 5px 15px black;
        }

        .title .logo {
            display: flex;
            align-items: center;
        }

        .title .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .title .logo span {
            font-size: 24px;
            font-family: title;
        }

        .title .contact-info {
            font-size: 16px;
            color: #f3ec78;
            font-family: paragraph;
            text-align: right;
        }

        /* Banner Section */
        .bodycontent1 {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Vertically center content */
            align-items: center;  /* Horizontally center content */
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 50vh;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;  /* Center the text horizontally */
            overflow: hidden; /* Prevent text overflow */
        }

        .banner-text {
            font-family: title;
            font-weight: bold;
            color: white;
            font-size: 3vw;
            padding: 10px;
            z-index: 2;
            max-width: 80%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            animation: fadeInText 2s ease-in-out;
            margin-bottom: 10px;
        }

        .banner-subtext {
            font-family: paragraph;
            font-size: 2vw;
            text-align: center;  /* Center the subtext */
            color: white;
            max-width: 80%;
            margin-top: 10px;
            line-height: 1.5;
            word-wrap: break-word;
            padding-bottom: 20px;
        }

        /* Updated Dotted Text Spacing */
        .dotted-text {
            display: flex;
            justify-content: center;
            font-size: 2.5vw;  /* Adjust the font size for better visibility */
            gap: 40px;  /* Add spacing between each word */
            font-weight: bold;
            color: white;
        }

        .dotted-text span {
            display: inline-block;
            padding: 0 5px;  /* Adjust the padding between words */
        }

        .dotted-text .dot {
            font-weight: normal;
            font-size: 2.5vw;  /* Same size as the text to make the dots more consistent */
        }

        /* Link Boxes */
        .silly_box_container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
            flex-grow: 1;
            padding: 0 10px; /* Add padding to avoid overflow */
            box-sizing: border-box;
        }

        .fun_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            box-shadow: 0px 5px 25px black;
            padding: 10px;
            width: 200px;
            min-width: 150px;
            max-height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .fun_box img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .fun_box h1 {
            font-family: funnysans;
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin: 10px 0;
        }

        .fun_box:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

<!-- Title Section -->
<div class="title">
    <div class="logo">
        <img src="rr.png" alt="Recognition Roundtable Logo" />
        <a href="index.html"><span>Recognition Roundtable</span></a>
    </div>
</div>

<!-- Banner Section -->
<div class="bodycontent1">
    <div class="banner-text">
        <h1>THE RECOGNITION ROUNDTABLE</h1>
    </div>
    <div class="dotted-text">
        <span>SERVICE</span><span class="dot">•</span><span>DEDICATION</span><span class="dot">•</span><span>QUALITY</span>
    </div>
</div>

<!-- Fun Boxes for Links -->
<div class="silly_box_container">
    <div class="fun_box">
        <img src="info.png" alt="About Us">
        <a href="mission.html"><h1>About Us</h1></a>
    </div>
    <div class="fun_box">
        <img src="contact.png" alt="Contact Us">
        <a href="contact.html"><h1>Contact Us</h1></a>
    </div>
    <div class="fun_box">
        <img src="join.png" alt="Membership Requirements">
        <a href="qualifications.html"><h1>Membership Requirements</h1></a>
    </div>
    <div class="fun_box">
        <img src="membership.png" alt="Our Membership">
        <a href="membership.html"><h1>Our Membership</h1></a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p style="text-shadow: black 0 1px 15px;">© 2024 Recognition Roundtable. All Rights Reserved.</p>
</div>

</body>
</html>
