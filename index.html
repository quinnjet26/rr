<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognition Roundtable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        @font-face {
            font-family: paragraph;
            src: url(paragraph.ttf);
        }

        @font-face {
            font-family: title;
            src: url(title.otf);
        }

        @font-face {
            font-family: funnysans;
            src: url(funnysans.ttf);
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-image: url('mainbackground.png');
            background-repeat: no-repeat;
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
            box-sizing: border-box;
            overflow-x: hidden;  /* Prevent horizontal scrollbars */
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Title and header layout */
        .title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.65);
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 5px 15px black;
        }

        .title .logo {
            display: flex;
            align-items: center;
        }

        .title .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .title .logo span {
            font-size: 25px;
            font-family: title;
        }

        .title .contact-info {
            font-size: 18px;
            color: #f3ec78;
            font-family: paragraph;
            text-align: right;
        }

        /* Banner Section */
        .bodycontent1 {
            display: flex;
            background-image: url('banner.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 40vh;  /* Adjusted for mobile responsiveness */
            max-height: 60vh;
            position: relative;
            justify-content: flex-start; /* Align content to the left */
            align-items: center; /* Keep vertical alignment centered */
            flex-direction: column;
            padding: 20px 10px;
            box-sizing: border-box;
            text-align: left; /* Align text to the left */
        }

        .banner-text {
            font-family: title;
            font-weight: bold;
            color: white;
            font-size: 3rem;
            padding: 10px;
            z-index: 2;
            max-width: 90%; /* Ensure the text doesn't overflow */
            animation: fadeInText 2s ease-in-out;
            text-align: left; /* Ensure banner text is aligned to the left */
        }

        .banner-subtext {
            font-family: paragraph;
            font-size: 1.5rem;
            color: white;
            max-width: 90%; /* Ensure the subtext doesn't overflow */
            margin-top: 10px;
            line-height: 1.5;
            text-align: left; /* Align subtext to the left */
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }

        /* Link Boxes */
        .silly_box_container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
            flex-grow: 1;
            padding: 0 10px; /* Add padding to avoid overflow */
            box-sizing: border-box;
        }

        .fun_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            box-shadow: 0px 5px 25px black;
            padding: 10px;
            width: 200px;
            min-width: 150px;
            max-height: 300px; /* Prevent the boxes from becoming too large */
            overflow: hidden; /* Prevent content from overflowing the boxes */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .fun_box img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .fun_box h1 {
            font-family: funnysans;
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin: 10px 0;
        }

        .fun_box:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 1000px) {
            .title .logo span {
                font-size: 22px;
            }

            .banner-text {
                font-size: 2.5rem;
            }

            .banner-subtext {
                font-size: 1.2rem;
            }

            .footer {
                font-size: 0.9rem;
            }

            .fun_box {
                width: 45%;
            }
        }

        @media screen and (max-width: 600px) {
            .title .logo span {
                font-size: 20px;
            }

            .banner-text {
                font-size: 2rem;
            }

            .banner-subtext {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.8rem;
            }

            .fun_box {
                width: 90%;
            }

            /* Prevent overlap and reduce size further in portrait */
            .bodycontent1 {
                min-height: 40vh;
            }

            .banner-text {
                font-size: 1.8rem;
            }

            .banner-subtext {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.8rem;
                margin-top: 10px;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Title Section -->
<div class="title">
    <div class="logo">
        <img src="rr.png" alt="Recognition Roundtable Logo" />
        <a href="index.html"><span>Recognition Roundtable</span></a>
    </div>
    <div class="contact-info">
        <span><p><a href="tel:+13527322249">Phone: (352) 732-2249</a></p></span>
    </div>
</div>

<!-- Banner Section -->
<div class="bodycontent1">
    <div class="banner-text">
        <h1>Welcome to Recognition Roundtable!</h1>
    </div>
    <div class="banner-subtext">
        <p><strong>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</strong><br>
            Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.</p>
    </div>
</div>

<!-- Fun Boxes for Links -->
<div class="silly_box_container">
    <div class="fun_box">
        <img src="info.png" alt="About Us">
        <a href="mission.html"><h1>About Us</h1></a>
    </div>
    <div class="fun_box">
        <img src="contact.png" alt="Contact Us">
        <a href="contact.html"><h1>Contact Us</h1></a>
    </div>
    <div class="fun_box">
        <img src="join.png" alt="Join Us">
        <a href="qualifications.html"><h1>Join Us</h1></a>
    </div>
</div>

<!-- Footer -->

    <p style="text-shadow: black 0 1px 15px;">Â© 2024 Recognition Roundtable. All Rights Reserved.</p>
</div>

</body>
</html>
