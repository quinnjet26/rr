<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recognition Roundtable</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        /* Font Settings */
        @font-face {
            font-family: paragraph;
            src: url('paragraph.ttf');
        }

        @font-face {
            font-family: title;
            src: url('title.otf');
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* allows footer to be pushed to the bottom */
            justify-content: flex-start;
            background-image: url('mainbackground.png');
            background-size: cover;
            animation: fadeIn 2s ease-in-out;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Title Section */
        .title {
            display: flex;
            justify-content: flex-start; /* left align */
            align-items: center; /* center vertically */
            background-color: rgba(0, 0, 0, 0.65);
            padding: 20px 30px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 5px 15px black;
            animation: fadeIn 2s ease-in-out;
        }

        .title .logo {
            display: flex;
            align-items: center;
            margin-right: 15px; /* space between logo and text */
        }

        .title .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .title .logo span {
            font-size: 22px; /* smaller title font */
            font-family: title;
            text-shadow: 0 0 15px darkgrey;
            line-height: 1.2;
            animation: fadeInText 2s ease-in-out; /* fade-in for title */
        }

        .title .contact-info {
            font-size: 18px;
            font-color: #f3ec78;
            font-family: paragraph;
            text-align: right;
            margin-left: auto; /* push to the right */
        }

        .title .contact-info a {
            font-weight: bold;
            color: #f3ec78;
        }

        /* Body Content Section */
        .bodycontent1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent background */
            border-radius: 15px;
            width: 80%;
            margin: 2% auto;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-in-out; /* sliding effect */
            flex-grow: 1; /* ensures this section takes up remaining space */
        }

        .bodycontent1 h2 {
            font-family: title;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 0 10px darkgrey;
        }

        .bodycontent1 p {
            font-family: paragraph;
            font-size: 1.2rem;
            color: white;
            text-align: left;  /* Align text to the left for better readability */
            max-width: 80%;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Preserve line breaks and whitespace */
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            position: relative;
            bottom: 0;
            margin-top: auto; /* this will push the footer to the bottom */
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 1000px) {
            .title .logo span {
                font-size: 20px;
            }

            .bodycontent1 h2 {
                font-size: 2.2rem;
            }

            .bodycontent1 p {
                font-size: 1rem;
            }

            .footer {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 600px) {
            .title .logo span {
                font-size: 18px;
            }

            .bodycontent1 h2 {
                font-size: 1.8rem;
            }

            .bodycontent1 p {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.8rem;
            }

            .bodycontent1 {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Title Section -->
<div class="title">
    <div class="logo">
        <img src="rr.png" alt="Logo">
        <span><a href="index.html">Recognition Roundtable</a></span>
    </div>
</div>

<!-- Body Content Section -->
<div class="bodycontent1">
    <h2>Contact Us</h2>
    <p>Executive Director: steve@a-1awards.com</p><br>
    <p>President: pam@dynamictrophies.com</p><br>
</div>

<!-- Footer -->
<div class="footer">
    <p>Â© 2024 Recognition Roundtable. All Rights Reserved.</p>
</div>

</body>
</html>
